<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            text-shadow: 23px 32px 3223px #000;
        }
    </style>
</head>
<body>
<div class="box">

</div>
格式：text-shadow: 右 下 羽化值(前三个属性都有加px) 颜色

注意细节：
1，文字阴影没有延展，没有inset， 其它和盒子阴影一样
2，它是从IE10开始支持

</body>
</html>
